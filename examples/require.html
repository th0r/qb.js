<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
	<title>Require Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="../qb/core.js"></script>
	<script type="text/javascript" src="../qb/jQuery/1.5.1.dev.js"></script>
	<script type="text/javascript" src="../qb/dom/require.js"></script>
</head>
<body>

	<div id="testDiv"></div>

	<script type="text/javascript">
		qb.dom.requireCSS('require.test.css');
		qb.dom.requireJS('require.test.js', function() {
			var text = 'Callback called. Required = ' + ( typeof required == 'undefined' ? 'UNDEFINED!!!' : required );
			$('#testDiv').text(text);
		});
	</script>
</body>
